<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/colorGame.css">
</head>
<body>

    <div id="titleHeader">
        <h1 id="title">RGB Color Game</h1>
        <h2 id="colorDisplay">rgb(0, 0, 0)</h2>
        
    </div>
    
    <div id="messageBar">
        <button>Start</button>
        <span id="message"></span>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    

    <div>
        <h3 id="scoreBoard">Score: <span id="scoreNumber">0</span></h3>
        <h3 id="currentHighScoreBoard">High Score: <span id="currentHighScore">0</span></h3>
    </div>

<script type="text/javascript"  src="scripts/colorGame.js"></script>
</body>
</html>
